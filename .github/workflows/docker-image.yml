name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with: 
        fetch-depth: 0

    - name: Git Semantic Version
      uses: PaulHatch/semantic-version@v4.0.3
      with:
        major_pattern: "major:"
        minor_pattern: "feat:"
        format: "${major}.${minor}.${patch}-prerelease${increment}"
      id: version
        
    - name: Docker Login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        echo "Iniciando Login"
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "Fin del Login"
        echo "New version: $NEW_VERSION!!!"

    - name: Build Docker Image
      env:
        NEW_VERSION: ${{steps.version.outputs}}
      run: |
        echo "Iniciando build de la imagen"
        docker build -t fazozeladocker/docker-graphql:$NEW_VERSION .
        docker build -t fazozeladocker/docker-graphql:latest .
        echo "Fin del build de la imagen"

    - name: Push Docker Image
      env:
        NEW_VERSION: ${{steps.version.outputs}}  
      run: |
        echo "Iniciando push de la imagen"
        docker push fazozeladocker/docker-graphql:$NEW_VERSION
        docker push fazozeladocker/docker-graphql:latest
        echo "Fin del push de la imagen"        
  
